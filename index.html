<!DOCTYPE html>
<html>
<head>
    <title>NIFY DOWNLOADER</title>
    <script>
       <form action="/download" method="post">
    <label for="videoUrl">Enter Video URL:</label>
    <input type="text" id="videoUrl" name="videoUrl" placeholder="Paste your link here" required>
    <button type="submit">Download</button>
</form>
           
        async function getDownloadLink() {
            const url = document.getElementById("url").value;
            const response = await fetch("/download", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ url: url })
            });

            const result = await response.json();
            const link = result.download_url || result.error;

            document.getElementById("result").innerHTML = 
                link.startsWith("http") ? `<a href="${link}" target="_blank">Download Video</a>` : link;
        }
    </script>
</head>
<body>
    <h2>Video Downloader (YouTube, Instagram, Facebook)</h2>
    <input type="text" id="url" placeholder="Paste video link here" size="50">
    <button onclick="getDownloadLink()">Get Download Link</button>
    <p id="result"></p>
</body>
</html>
